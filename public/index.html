<html>
	<head>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="/app.js"></script>
	</head>
  <body>
    <!-- Registration view -->
    <div id="register-view">
			<h1>Register</h1>
			<form id="register-form">
				<div>
					<label>Email</label>
					<input type="text" id="register-email" name="email" >
				</div>
				<div>
					<label>Password</label>
					<input type="password" id="register-pwd" name="password" >
				</div>
				<div>
					<label>Confirm Password</label>
					<input type="password" id="register-pwd-conf" name="password-confirmation" >
				</div>
				<input type="submit" id="register-submit" name="submitButton" value="Register">
			</form>
			<h2>Or Login</h2>
			<form id="login-form">
				<div>
					<label>Email</label>
					<input type="text" id="login-email" name="email" >
				</div>
				<div>
					<label>Password</label>
					<input type="password" id="login-pwd" name="password" >
				</div>
				<input type="submit" id="login-submit" name="submitButton" value="Login">
			</form>
		</div>

    <!-- Query view -->
    <div id="query-view" style="display: none">
      <h1>Cheap Booze Search</h1>
      <a id="history-link" href="#/history">History</a>|<a id="logout-link" href="#/register">Logout</a>
			<form id="query-form">
				<input type="text" id="query-string" name="query" >
				<input type="submit" id="query-submit" name="submitButton" value="Search">
			</form>
      <div id="query-results">
        <ul>
        </ul>
      </div>
    </div>

    <!-- History view -->
    <div id="history-view" style="display: none">
      <h1>Search History</h1>
      <div id="history-results">
        <ul>
        </ul>
      </div>
      <a id="history-back" href="#/query">Back</a>
    </div>
  </body>
</html>
