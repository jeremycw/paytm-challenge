<html>
	<head>
		<script src="http://zeptojs.com/zepto.min.js"></script>
		<script src="/app.js"></script>
	</head>
  <body>
    <!-- Registration view -->
    <div id="register-view">
			<h1>Register</h1>
			<form data-event="register">
				<div>
					<label>Email</label>
					<input type="text" name="email" >
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password" >
				</div>
				<div>
					<label>Confirm Password</label>
					<input type="password" name="password_confirmation" >
				</div>
				<input type="submit" name="submitButton" value="Register">
			</form>
			<h2>Or Login</h2>
			<form data-event="login">
				<div>
					<label>Email</label>
					<input type="text" name="email" >
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password" >
				</div>
				<input type="submit" name="submitButton" value="Login">
			</form>
		</div>

    <!-- Query view -->
    <div id="query-view" style="display: none">
      <h1>Cheap Booze Search</h1>
      <a id="history-link" href="#/history">History</a>|<a id="logout-link" href="#/register" data-event="logout">Logout</a>
			<form data-event="search">
				<input type="text" name="q" >
				<input type="submit" name="submitButton" value="Search">
			</form>
      <div id="query-results">
        <ul>
        </ul>
      </div>
    </div>

    <!-- History view -->
    <div id="history-view" style="display: none">
      <h1>Search History</h1>
      <div id="history-results">
        <ul>
        </ul>
      </div>
      <a id="history-back" href="#/query">Back</a>
    </div>
  </body>
</html>
